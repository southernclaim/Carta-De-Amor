<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio controls autoplay loop>
    <source src="song.mp3" type="audio/ogg">
    <embed src="song.mp3" autostart="true" loop="true" hidden="true"> 
  </audio>

  <div class="carta-container">
    <div class="carta" id="carta">
      <div class="carta-frente">
        <div class="carta-borda"></div>
        <p class="mensagem">Querida</p>
        <p class="mensagem">Você é a razão do meu sorriso.</p>

      </div>
      <div class="carta-verso">
        <div class="carta-borda"></div>
        <p class="mensagem">Minha declaração de amor...</p>
        <p class="mensagem">Com amor Iago!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
